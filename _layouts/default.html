---
---
<!DOCTYPE html>
<html lang="en">
    <head>
        {% include analytics.html %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="{{ page.excerpt }}" />
        <meta name="msapplication-config" content="{{ '/browserconfig.xml' | relative_url }}" />
        <title>{{ page.title }}</title>
        <link href="{{ '/favicon.ico' | relative_url }}" rel="icon" />
        <link href="{{ '/manifest.json' | relative_url }}" rel="manifest" />
        <link href="{{ '/css/app.css' | relative_url }}" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/6fce1e3908.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand navbar-light bg-primary">
            <a class="navbar-brand" href="{{ '/' | relative_url }}">
                <span class="navbar-brand-text">New Era Wrestling</span>
            </a>
            <div class="collapse navbar-collapse" id="app-navbar-content">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/newerawrestling" rel="external noopener noreferrer" target="_blank" title="New Era Wrestling on Twitter">
                            <span class="fab fa-fw fa-lg fa-twitter"></span>
                            <span class="sr-only">New Era Wrestling on Twitter</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com/newerawrestlinguk" rel="external noopener noreferrer" target="_blank" title="New Era Wrestling on Facebook">
                            <span class="fab fa-fw fa-lg fa-facebook-f"></span>
                            <span class="sr-only">New Era Wrestling on Facebook</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/newerawrestling/" rel="external noopener noreferrer" target="_blank" title="New Era Wrestling on Instagram">
                            <span class="fab fa-fw fa-lg fa-instagram"></span>
                            <span class="sr-only">New Era Wrestling on Instagram</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.youtube.com/channel/UCnBtFbY3scWA4HJyVeq0eXQ?sub_confirmation=1" rel="external noopener noreferrer" target="_blank" title="New Era Wrestling on YouTube">
                            <span class="fab fa-fw fa-lg fa-youtube"></span>
                            <span class="sr-only">New Era Wrestling on YouTube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="py-5" role="main">
            <div class="container">
                <div class="mx-auto constrain">
                    {{ content }}
                </div>
            </div>
        </main>
    </body>
</html>
